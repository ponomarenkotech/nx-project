name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Попробовать подтянуть Nx cache из прошлого запуска
      - name: Restore Nx cache
        uses: actions/download-artifact@v4
        with:
          name: nx-cache
          path: .nx
        continue-on-error: true

      - run: npm ci --legacy-peer-deps

      # Линтим только затронутые проекты
      - name: Lint affected projects
        run: npx nx affected -t lint --parallel=3

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Restore Nx cache
        uses: actions/download-artifact@v4
        with:
          name: nx-cache
          path: .nx
        continue-on-error: true

      - run: npm ci --legacy-peer-deps

      - name: Test affected projects
        run: npx nx affected -t test --parallel=3

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      # Это место, где при желании можно включить распределённый run через Nx Cloud
      # - run: npx nx start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Restore Nx cache
        uses: actions/download-artifact@v4
        with:
          name: nx-cache
          path: .nx
        continue-on-error: true

      - run: npm ci --legacy-peer-deps

      # Собираем только затронутые проекты (apps/libs)
      - name: Build affected projects
        run: npx nx affected -t build --parallel=3

      # Сохраняем обновлённый Nx cache, чтобы следующий workflow мог его использовать
      - name: Save Nx cache
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nx-cache
          path: .nx/cache
          if-no-files-found: ignore

      # Nx Cloud self-healing (оставил как у тебя, вдруг используешь)
      - name: Nx fix-ci
        run: npx nx fix-ci
        if: always()

  storybook:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Restore Nx cache
        uses: actions/download-artifact@v4
        with:
          name: nx-cache
          path: .nx
        continue-on-error: true

      - run: npm ci --legacy-peer-deps

      # Билдим сторибук для либы ui (проверь, что таргет называется именно так)
      - name: Build Storybook for ui
        run: npx nx build-storybook ui

      # Сохраняем Storybook как артефакт, чтобы его можно было скачать / задеплоить
      - name: Upload Storybook artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-ui
          path: dist/storybook/ui
          if-no-files-found: error
