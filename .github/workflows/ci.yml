name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - run: npx nx start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      # Run Nx tasks separately so you can watch each one suffer
      - name: Lint
        run: npx nx run-many -t lint

      # - name: Test
      #   run: npx nx run-many -t test

      - name: Build
        run: npx nx run-many -t build

      # Self-heal even when everything is on fire
      - name: Fix CI
        run: npx nx fix-ci
        if: always()
